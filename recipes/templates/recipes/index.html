{% extends "base.html" %}

{% block content %}
{% if latest_recipe_list %}
<div class="container-fluid">
        <ul class="list-group">
        {% for recipe in latest_recipe_list %}
            <li class="list-group-item"><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.name }}</a></li>
            <img src="{{recipe.image.url}}" class="img" alt="Carbonara" width="304" height="236">
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
</div>
{% endblock %}
